  <body>
    <script>
      var players = ["Rahul", "Rohit", "Kohli", "Hardik","Gill", "Pant"];

        var char4Player = players.find((playerName)=>{
            return playerName.length == 4
        })

        })

        console.log(char4Player)
        console.log(char5Player)
    </script>
