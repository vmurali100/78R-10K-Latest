<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <form>
          <label for="fname">First Name : </label>
          <input type="text" id="fname" onkeyup="checkUserInput()" /> <br />
          <p style="color: red">Enter Minimum 6 Characters</p>
          <label for="lname">Last Name : </label>
          <button onclick="addUser()" type="button" disabled>Add User</button>
        </form>
      </div>
      <div class="right"></div>
    </div>
    <script>
      function checkUserInput() {
        var userInput = document.getElementById("fname").value;
        if (userInput.length >= 6) {
          document.querySelector("button").removeAttribute("disabled");
          document.querySelector("p").style.display = "none";
        } else {
          document.querySelector("p").style.display = "block";
          document.querySelector("button").setAttribute("disabled", true);
        }
      }
    </script>
  </body>
</html>
