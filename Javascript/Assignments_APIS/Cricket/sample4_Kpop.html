<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var params = { q: "Jungkook", by: "Stage Name" };

      function getData() {
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            data = JSON.parse(getInfo.response);
            console.log(data)
          }
        };
        getInfo.open("GET", "https://k-pop.p.rapidapi.com/idols"+formatParams(params));
        getInfo.setRequestHeader(
          "X-RapidAPI-Key",
          "IXEUAUo6gSmshyDa71pLNljSwKHRp1xt8bqjsn089SWjJ1GyuX"
        );
        getInfo.setRequestHeader("X-RapidAPI-Host", "k-pop.p.rapidapi.com");
        getInfo.send();
      }

      function formatParams(params) {
        return (
          "?" +
          Object.keys(params)
            .map(function (key) {
              return key + "=" + encodeURIComponent(params[key]);
            })
            .join("&")
        );
      }
      console.log(formatParams(params));
      getData();
    </script>
  </body>
</html>
