<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name : </label>
      <input type="text" name="" id="fname" /> <br />
      <br />
      <label for="">Last Name : </label>
      <input type="text" name="" id="lname" /> <br />
      <br />
      <label for="email">Email : </label>
      <input type="text" name="" id="email" /> <br />
      <br />
      <label for="gender">Gender : </label> <br />
      <input type="radio" name="gender" value="Male" /> Male <br />
      <input type="radio" name="gender" value="Female" /> Female <br />
      <br />
      <label for="subject">Subject : </label> <br />
      <input type="checkbox" name="subject" value="HTML" /> HTML <br />
      <input type="checkbox" name="subject" value="CSS" /> CSS <br />
      <input type="checkbox" name="subject" value="Javascript" /> Javascript
      <br />
      <input type="checkbox" name="subject" value="ReactJS" /> ReactJS <br />

      <button type="button" onclick="getUser()">Get User</button>
    </form>
    <script>
      function getUser() {
        // var person = {
        //     fname:document.getElementById("fname").value,
        //     lname:document.getElementById("lname").value,
        //     email:document.getElementById("email").value
        // }

        var person = {
          fname: "",
          lname: "",
          email: "",
          gender: "",
          subjects:[]
        };
        for (a in person) {
          if (a !== "gender" && a !== "subjects") {
            person[a] = document.getElementById(a).value;
          } else if (a == "gender") {
            // 1. Get All Elements
            // 2. find checked element
            // 3. read checked element value
            var allRadioBtns = document.getElementsByName("gender");
            allRadioBtns.forEach((element) => {
              if (element.checked) {
                person.gender = element.value;
              }
            });
          } else if (a == "subjects") {
            var allCheckBoxes = document.getElementsByName("subject");
            allCheckBoxes.forEach((e) => {
              if (e.checked) {
                person[a].push(e.value);
              }
            });
          }
        }

        console.log("person", person);
      }
    </script>
  </body>
</html>
